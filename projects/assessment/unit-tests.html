<!DOCTYPE html>
<html>
<head>
    <title>Unit Tests</title>

    <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

    <!-- 1. Load libraries -->
    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>


    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/@angular/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/@angular/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>

    <script src="node_modules/@angular/bundles/angular2.dev.js"></script>
    <!--<script src="node_modules/@angular/bundles/http.dev.js"></script>-->
    <!--<script src="node_modules/@angular/bundles/router.dev.js"></script>-->

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });

        Promise.all([
            System.import('app/app.component.spec'),
            System.import('app/components/filter-array.pipe.spec')
        ]).then(window.onload)
         .catch(console.error.bind(console));
    </script>
</head>
<body>
</body>
</html>
